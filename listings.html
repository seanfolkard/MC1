<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SportsLink List</title>
	<style>
		body {
			font-family: 'Segoe UI', sans-serif;
			background-color: #f1f1f1;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 50px;
		}

		.venue-list {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.venue {
			display: flex;
			align-items: center;
			border: 1px solid #ccc;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}

		.venue img {
			width: 100px;
			height: 100px;
			margin-right: 20px;
			object-fit: cover;
			border-radius: 50%;
			border: 2px solid #ccc;
		}

		.venue .info {
			flex: 1;
		}

		.venue h2 {
			margin: 0;
			margin-bottom: 10px;
			font-size: 1.5em;
		}

		.venue .rating {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.venue .rating i {
			color: #ffc107;
			margin-right: 5px;
		}

		.venue p {
			margin: 0;
			margin-bottom: 5px;
			font-size: 1.1em;
		}

		.btn {
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			padding: 10px 20px;
			border-radius: 5px;
			margin-top: 10px;
			font-size: 1.1em;
			transition: all 0.3s ease;
		}

		.btn:hover {
			background-color: #3e8e41;
		}

.star {

	</style>
